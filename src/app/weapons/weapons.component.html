<div class="row-1">
    <span>Weapon</span>
    <span>Range</span>
    <span>Damage</span>
    <span>AP</span>
    <span>ROF</span>
    <span>WT</span>
    <span>Notes</span>
</div>
<div class="row-2">
    <app-weapon-row *ngFor="let item of weaponLines"></app-weapon-row>
</div>
<div class="row-3">
    <button (click)="addWeapon()">New Weapon</button>
    <button (click)="removeWeapon()" *ngIf="weaponLines.length > 6">Remove Weapon</button>
</div>
